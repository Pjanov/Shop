<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Корзина</h1>
    <nav>
      <a href="catalog.html" class="mr-4 text-orange-400 hover:underline">Каталог</a>
      <a href="index.html" class="text-orange-400 hover:underline">Главная</a>
    </nav>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-xl mb-4">Ваши выбранные компоненты</h2>
    <div id="cart-items" class="space-y-4">
      <!-- Компоненты из корзины будут загружены через JS -->
    </div>
    <div class="mt-6 flex justify-between items-center">
      <span id="total-price" class="text-lg font-bold"></span>
      <a href="checkout.html" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-xl">Оформить заказ</a>
    </div>
  </main>

  <script src="js/cart.js"></script>
</body>
</html>
