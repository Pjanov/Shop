<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Оформление заказа</h1>
      <nav>
        <a href="catalog.html" class="mr-4 text-orange-400 hover:underline">Каталог</a>
        <a href="index.html" class="text-orange-400 hover:underline">Главная</a>
      </nav>
    </header>
  
    <main class="p-6 max-w-4xl mx-auto">
      <h2 class="text-xl mb-4">Заполните информацию для заказа</h2>
      <form id="checkout-form" class="space-y-4">
        <div>
          <label for="name" class="block mb-1">Ваше имя:</label>
          <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <div>
          <label for="email" class="block mb-1">Email:</label>
          <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <div>
          <label for="address" class="block mb-1">Адрес доставки:</label>
          <input type="text" id="address" name="address" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-xl">Подтвердить заказ</button>
      </form>
    </main>
  
    <script>
      document.getElementById('checkout-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Спасибо за заказ! Мы свяжемся с вами по Email.');
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
      });
    </script>
  </body>
  </html>
