<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="text-center py-6 text-3xl font-bold">Оформление заказа</header>
  <main class="max-w-md mx-auto p-4">
    <form id="checkout-form" class="space-y-4">
      <input type="text" placeholder="Имя" class="w-full p-2 rounded bg-gray-800 text-white" required>
      <input type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-800 text-white" required>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 px-4 rounded text-white">Подтвердить</button>
    </form>
  </main>
  <footer class="text-center text-gray-500 py-6">© 2025 Dynamic Components Store</footer>
  <script src="js/checkout.js"></script>
</body>
</html>
